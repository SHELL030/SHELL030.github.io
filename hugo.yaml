baseURL: "https://SHELL030.github.io/" # 主站的 URL
title: Beihan Zhang # 站点标题
copyright: "[©2024 Shell](https://shell030.github.io/)" # 网站的版权声明，通常显示在页脚
theme: PaperMod # 主题
languageCode: zh-cn # 语言

enableInlineShortcodes: true # shortcode，类似于模板变量，可以在写 markdown 的时候便捷地插入，官方文档中有一个视频讲的很通俗
hasCJKLanguage: true # 是否有 CJK 的字符
enableRobotsTXT: true # 允许生成 robots.txt
buildDrafts: false # 构建时是否包括草稿
buildFuture: false # 构建未来发布的内容
buildExpired: false # 构建过期的内容
enableEmoji: true # 允许 emoji
pygmentsUseClasses: true
defaultContentLanguage: zh # 顶部首先展示的语言界面
defaultContentLanguageInSubdir: false # 是否要在地址栏加上默认的语言代码

languages:
  zh:
    languageName: "中文" # 展示的语言名
    weight: 1 # 权重
    taxonomies: # 分类系统
      category: categories
      tag: tags
    # https://gohugo.io/content-management/menus/#define-in-site-configuration
    profileMode:
      enabled: true
      title: 张倍函
      subtitle:
      imageUrl: "images/myimage.jpg"
      imageTitle:
      imageWidth: 200
      imageHeight: 200
    menus:
      main:
        - name: 首页
          pageRef: /
          weight: 4 # 控制在页面上展示的前后顺序
        - name: 归档
          pageRef: archives/
          weight: 5
        - name: 分类
          pageRef: categories/
          weight: 10
        - name: 标签
          pageRef: tags/
          weight: 10
        - name: 搜索
          pageRef: search/
          weight: 20
        - name: 关于
          pageRef: about/
          weight: 21

pagination:
  pagerSize: 8

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: SHELL030
  defaultTheme: dark #默认是暗色背景
  ShowShareButtons: false
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowSocialIcons: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  comments: true
  images: ["http://i.posting.cc/7hwBy7VS/calcr.png"]
  DateFormat: "2006-01-02"
  params:
  Social:
    - name: github
      url: "https://github.com/SHELL030"
    - name: twitter
      url: "https://twitter.com/yourprofile"

  homeInfoParams:
    Title: "张倍函——"
    Content: >
      ESG & 企业可持续解决方案
    image: "images/myimage.jpg"  # 设置你的个人图片
    socialIcons:
      - name: github
        title: Follow my Github
        url: "https://github.com/SHELL030"


#搜索
  fuseOpts:
    isCaseSensitive: false #是否大小写敏感
    shouldSort: true #是否排序
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
    includeMatches: true
#设置网站定标签页图标，即favicon
  assets:
    favicon: "favicon.png"
    favicon16x16: "favicon.png"
    favicon32x32: "favicon.png"
    apple_touch_icon: "favicon.png"
    safari_pinned_tab: "favicon.png"
    disableHLJS: true

outputs:
  home:
    - HTML #生成的静态页面
    - RSS #订阅，其实无所谓
    - JSON #展示搜索

markup:
  goldmark:
    renderer:
      unsafe: true
    highlight:
      anchorLineNos: false
      codeFences: true
      noClasses: false
      lineNos: true
      lineNumbersInTable: false
